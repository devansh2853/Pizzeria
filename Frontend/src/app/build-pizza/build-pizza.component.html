<div class="mx-auto w-75 d-flex flex-column align-items-center m-3">
    <p>Pizzeria now gives you the options to build your own pizza. Customize your pizza by choosing ingredients from the list given below.</p>

    <table class="table table-striped border">
        <tbody>
            <tr *ngFor="let ingredient of ingredients">
                <td>
                    <img src="{{ingredient.image}}" alt="{{ingredient.tname}} image" width="50px">
                </td>
                <td>
                        {{ingredient.tname}} {{ingredient.price | currency:"INR"}}
                </td>
                <td>
                    <input
                        type="checkbox"
                        [checked]="isSelected(ingredient)"
                        (change)="toggleIngredient(ingredient)"
                    />
                    <span class="ms-2 text-warning">Add</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-primary h3">
        Total Cost: {{getCost}}
    </div>

    <button class="bg-dark text-warning px-4 py-2 rounded" (click)="buildPizza()">Build Ur Pizza</button>
</div>
