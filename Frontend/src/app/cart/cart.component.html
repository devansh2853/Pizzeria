<div class="d-flex flex-row m-5 mx-auto">
    <div class="d-flex flex-column border mx-auto w-75">
        <h2 class="border p-3 bg-light">My Cart</h2>
        <app-cart-item *ngFor="let cart_item of cart_items" [pizza]="cart_item" class="border-bottom p-3"></app-cart-item>
        <p *ngIf="cart_items.length == 0" class="p-3 h3">Your cart is empty</p>
    </div>
    <div class="d-flex flex-column gap-3">
        <div class="mx-auto d-flex flex-column border">
            <div><h3 class="border p-3 bg-light">The Total Amount of </h3></div>
            <div>
                <div class="p-3 d-flex justify-content-between">
                    <p>Pizza</p>
                    <p>{{pizza_cost | currency: "INR"}}</p>
                </div>
                <div class="p-3">
                    <div class="d-flex justify-content-between">
                        <p>Ingredients</p>
                        <p>{{ingredients_cost | currency:"INR"}}</p>
                    </div>
                    <ul>
                        <li *ngFor="let ingredients of ingredientsList">
                        Ingredients: {{buildIngredients(ingredients)}}
                        <button (click)="deleteBuild(ingredients)">Delete</button>
                        </li>
                    </ul>
                </div>
                
            </div>
            <div class="p-3 bg-light border">
                <h3 class="text-center">Total: {{pizza_cost + ingredients_cost | currency: "INR"}}</h3>
            </div>
        </div>
        <div class="d-flex flex-row gap-3 justify-content-center">
            <button class="px-4 py-2 bg-warning text-dark rounded" (click)="checkout()">Pay</button>
            <button class="px-4 py-2 bg-dark text-light rounded" (click)="clearCart()">Clear</button>
        </div>
    </div>
</div>
