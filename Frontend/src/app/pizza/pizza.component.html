<div class="d-flex flex-row gap-2 border p-3">
  <div
    class="d-flex flex-column gap-3 justify-content-center align-items-center"
  >
    <span class="h5">{{ pizza.name }}</span>
    <div
      class=""
      [ngClass]="veg() ? 'bg-success' : 'bg-danger'"
      style="width: 10px; height: 10px"
    ></div>
    <div></div>
    <span class="fw-bold">{{ pizza.price | currency : "INR" }}</span>
  </div>
  <div>
    <p>{{ pizza.description }}</p>
    <p><span class="fw-bold">Ingredients:</span> {{ ingredientList }}</p>
    <p><span class="fw-bold">Toppings:</span> {{ toppingList }}</p>
  </div>
  <div class="d-flex flex-column gap-3">
    <img src="{{ pizza.image }}" alt="{{ pizza.name }} Image" width="100px" />
    <button
      [ngClass]="isInCart() ? 'btn-danger' : 'btn-primary'"
      (click)="toggleCart()"
    >
      {{ isInCart() ? "Remove from Cart" : "Add to Cart" }}
    </button>
  </div>
</div>
